<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="shortcut icon" type="image/png" href="../favicon.jpeg" />
    <link rel="stylesheet" href="./nextPage.css" />
    <title>js</title>
</head>

<body>
    <div class="container">
        <div class="todo-wrap">
            <div class="todo-header">
                <input type="text" class="todo-input" />
                <button class="todo-button-add">add ToDo</button>
            </div>
            <div class="todo-list">
                <ul class="todo-ul"></ul>
            </div>
        </div>
        <div class="weather-wrap">
            <div class="weather-header">
                <div class="weather-input-wrap">
                    <h2 class="city">выберите город</h2>
                    <div class="out-wrap">
                        <p class="out"></p>
                    </div>
                </div>
            </div>
            <div class="weather-content">
                <div class="weather-info">
                    <img class="icon" src="../img/default_weather.png" alt="weather-icon" />
                    <p class="temp"></p>
                    <p class="humidity"></p>
                    <p class="wind"></p>
                    <p class="description"></p>
                </div>
            </div>
        </div>
    </div>
    <div class="back">
        <button class="back-btn">BACK</button>
    </div>

    <script src="./nextPage.js"></script>
</body>

</html>
